{% extends 'layouts/layout.html' %}

{% block title %} {{article.title}} {% endblock  %}

{% block content %} 

    {% if article.image != 'null' and article.image.url|length >= 1 %}
        <div class="image">
            <img src="{{article.image.url}}" />
        </div>
    {% endif %}

    <h2 class="title">
        {{article.title}}
    </h2>
    <span class="date"> {{article.created_at}} </span>
    <p class="content">
        {{article.content | safe}}
    </p>

{% endblock  %}
